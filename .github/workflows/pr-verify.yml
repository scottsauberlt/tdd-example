name: PR Verify

on:
  pull_request:
    branches: [main]

jobs:
  pr_verify:
    name: "PR Verify"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd src/tddexample.web.client
      - run: npm ci
      - run: npm test
